<form class="formulario-login container-fluid py-5">
  <h2>Formulário de Login</h2>

  <input type="text" formControlName="usuario" placeholder="Usuário" />
  <input type="password" formControlName="senha" placeholder="Senha" />
  <input type="submit" value="Entrar" />
  <a routerLink="/" title="Cadastro">Cadastro</a>
</form>
